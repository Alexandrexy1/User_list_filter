<div class="container">
  <div class="left-container">
    <div class="top-div">
      <app-filter></app-filter>
    </div>
    <app-users-list
    class="main-left-div"
    [usersList]="usersList"
    (userClicked)="userClickedEvent($event)"></app-users-list>
  </div>
  <app-user-details class="right-div"
    [userDetails]="userDetails" *ngIf="showUserDetails"></app-user-details>
</div>
